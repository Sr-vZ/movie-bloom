  <script>
    labels = ["Action", "Adventure", "Suspense", "Mystery", "Drama", "Horror", "Romance", "Comedy", "Science Fiction",
      "Fantasy"
    ]

    function loadQuestions() {
      html=''
      for(i=0;i<labels.length;i++){
        html+=
        '<label for="">'+(i+1)+'. How much '+ labels[i] + ' was in the movie?</label>'+
          '<div class="btn-group mr-2" role="group" aria-label="First group" data-toggle="buttons">'+
            '<button type="button" type="radio" class="btn btn-secondary">0</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">1</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">2</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">3</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">4</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">5</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">6</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">7</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">8</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">9</button>'+
            '<button type="button" type="radio" class="btn btn-secondary">10</button>'+
          '</div>'
          buttons = ''
          for(j=0;j<11;j++){
            buttons+=
            '<label class="btn btn-secondary form-check-label">'+
                '<input class="form-check-input" type="radio" checked autocomplete="off">'+j+
            '</label>'

          }
          // html+=buttons+'</div>'
      }
      document.getElementById('survey-questions').innerHTML = html
    }
    loadQuestions()
  </script>
